{% load humanize %}
<h1>Account Balances (in CAD combined)</h1>
<table>
    <tr>
        <td>Account</td><td>SOD</td><td>Current</td><td>Change</td>
    </tr>
    {% for account in all_accounts %}
    <tr>
        <td>{{account.client.username}} -- {{account.id}}</td><td>{{account.sod_balance | intcomma}}</td><td>{{account.cur_balance | intcomma}}</td><td>{{account.cur_balance-account.sod_balance | intcomma}}</td>
    </tr>
</table>
