{% extends "base.html" %}
{% load mytags %}
{% load static %}
{% block title %}User Profile{% endblock title %}
{% block content %}
    <br><br>
<div align="center">
    <h2>Please let me know what you think! <br><br>
        Any and all feedback is appreciated - both positive and negative.</h2>
    <form action="{% url 'finance:feedback' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
</div>
{% endblock content %}
