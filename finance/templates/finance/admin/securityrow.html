{% load mytags %}
<tr id="row-{{ security }}">
    <td>{{ security.symbol }}</td>
    <td>{{ security.type }}</td>
    <td bgcolor="{% if security.prices.earliest.day < security.earliest_price_needed %}lightgreen{% else %}tomato{% endif %}">
        {{ security.prices.earliest.day }}
    </td>
    <td bgcolor="{% if security.prices.earliest.day < security.earliest_price_needed %}lightgreen{% else %}tomato{% endif %}">
        {{ security.earliest_price_needed }}
    </td>
    <td bgcolor="{% if security.prices.latest.day >= security.latest_price_needed %}lightgreen{% else %}tomato{% endif %}">
        {{ security.latest_price_needed }}
    </td>
    <td bgcolor="{% if security.prices.latest.day >= security.latest_price_needed %}lightgreen{% else %}tomato{% endif %}">
        {{ security.prices.latest.day }}
    </td>
    <td><button type="submit" class="refresh" data-refresh-div="row-{{ security }}" data-refresh-type="sync-{{ security.symbol }}">Sync</td>
    <td>{{ security.last_sync_time}}</td>
    <td>{{ security.prices.latest.price | currency}}</td>
    <td>{{ security.datasources.all }}</td>
</tr>
